<br><br>
<div class="container">
  <h1>New Transaction</h1>
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">

      <select [(ngModel)]="transaction.destTeam" class="form-control">
        <option *ngFor="let team of teams" value="{{team.name}}">{{team.name}}</option>
      </select>

      <div class="form-group">
        <label>Description:&nbsp;*</label>
        <input placeholder="What's the purpose of this transaction?" required type="text" class="form-control" [(ngModel)]="transaction.description">
      </div>

      <div class="form-group">
        <label>amount:&nbsp;*</label>
        <input placeholder="Amount" required type="number" class="form-control" [(ngModel)]="transaction.amount">
      </div>

      <div class="row">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">
              Submit
          </button>
        </div>
        <small class="col text-right">*&nbsp;Required</small>
      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
      <div *ngIf="success">
          <div class="alert alert-success" role="alert">
              {{out}}
          </div>
          <button (click)="submitted=false" class="btn btn-primary">Another Transaction</button>
      </div>
      <div *ngIf="success==false">
          <div class="alert alert-danger" role="alert">
              {{out}}
          </div>
          <button (click)="submitted=false" class="btn btn-primary">Edit</button>
      </div>
  </div>
</div>
